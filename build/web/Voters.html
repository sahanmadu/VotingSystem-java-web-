    <body>
        <div>
  
        <h1 class="text-center text-white font-weight-bold">Voters Sign up</h1>
<div class="container">
	<br>
	
	<div class="col-lg-8-m-auto d-block">

		<form class="bg-info text-white" action="ManageAddVoter.jsp" method="POST" onsubmit="return validationM()">
			<div class="form-group">
				<label class="text-white font-weight-bold">NIC</label>
                                <input type="text" name="hid" id="nic" class="form-control" autocomplete="off" placeholder="xxxxxxxxxv">
				<span id="hid1" class="text-danger font-weight-bold"></span>
				
			</div>
			<div class="form-group">
				<label class="text-white font-weight-bold">FULL NAME</label>
				<input type="text" name="hname" id="fname" class="form-control" autocomplete="off" placeholder="your name">
				<span id="hname1" class="text-danger font-weight-bold"></span>
				
			</div>
			<div class="form-group">
				<label class="text-white font-weight-bold">ADDRESS</label>
				<input type="text" name="haddress" id="vaddress" class="form-control" autocomplete="off" placeholder="your address">
				<span id="haddress1" class="text-danger font-weight-bold"></span>
				
			</div>
			<div class="form-group">
				<label class="text-white font-weight-bold">EMAIL</label>
				<input type="text" name="hemail" id="hospitalemail" class="form-control" autocomplete="off"  placeholder="ex- abc@gmail.com">
				<span id="hemail1" class="text-danger font-weight-bold"></span>
				
			</div>
                        <div class="form-group">
				<label class="text-white font-weight-bold">DISTRICT</label>
                                <select class="mdb-select md-form" id="dist" name="district">
                                    <option  value="n" disabled selected>Choose your district</option>
                                     <option  value="Ampara">Ampara</option>
                                      <option  value="Badulla">Badulla</option>
                                       <option  value="Batticaloa">Batticaloa</option>
                                       <option  value="Colombo">Colombo</option>
                                      <option  value="Galle">Galle</option>
                                       <option  value="Gampaha">Gampaha</option>
                                       <option  value="Hambantota">Hambantota</option>
                                      <option  value="Jaffna">Jaffna</option>
                                       <option  value="Kaluthara">Kaluthara</option>
                                       <option  value="Kandy">Kandy</option>
                                      <option  value="Kagalle">Kagalle</option>
                                       <option  value="Kilinochchi">Kilinochchi</option>
                                       <option  value="Kurunegala">Kurunegala</option>
                                      <option  value="Mannar">Mannar</option>
                                       <option  value="Matale">Matale</option>
                                        <option  value="Matara">Matara</option>
                                       <option  value="Moneragala">Moneragala</option>
                                       <option  value="Mullaitivu">Mullaitivu</option>
                                      <option  value="Nuwara Eliya">Nuwara Eliya</option>
                                       <option  value="Plonnaruwa">Polonnaruwa</option>
                                        <option  value="Puttalam">Puttalam</option>
                                       <option  value="Ratnapura">Ratnapura</option>
                                      <option  value="Trincomalee">Trincomalee</option>
                                       <option  value="Vavuniya">Vavuniya</option>
                                </select>
				<span id="hroom" class="text-danger font-weight-bold"></span>
				
			</div>
                    
			
        
                        <div class="form-group">
				<label class="text-white font-weight-bold">USERNAME</label>
				<input type="text" name="uname" id="hospitaluname" class="form-control" autocomplete="off">
				<span id="huname" class="text-danger font-weight-bold"></span>
				
			</div>
        
                        <div class="form-group">
				<label class="text-white font-weight-bold">PASSWORD</label>
                                <input type="password" name="pwd" id="hospitalpwd" class="form-control" autocomplete="off">
                                <input type="checkbox" onclick="clickFunction()"> Show password 
				<span id="hpwd" class="text-danger font-weight-bold"></span>
				
			</div>
                        
                         <div class="form-group">
				<label class="text-white font-weight-bold">CONFIRM PASSWORD</label>
				<input type="password" name="cpwd" id="hospitalcpwd" class="form-control" autocomplete="off">
                                <input type="checkbox" onclick="clickFunction1()"> Show password   
				<span id="hcpwd" class="text-danger font-weight-bold"></span>
				
			</div>
        
                        <div class="form-group">
				<label class="text-white font-weight-bold">TELEPHONE NO</label>
				<input type="text" name="htele" id="teleno" class="form-control" autocomplete="off" placeholder="xxxxxxxxxx">
				<span id="hno" class="text-danger font-weight-bold" ></span>
				
			</div>
			  <input type="submit" name="submit"  value="Submit" class="btn btn-success">
                           <input type="reset" name="reset"  value="Cancel" class="btn btn-success">
		</form>
		
	</div>
</div>
        
        <script src="js/Votersjs.js"></script>
        <script> 
        function clickFunction(){
            
            var x=document.getElementById("hospitalpwd");
            if(x.type === "password"){
                
                x.type = "text";
                
                
            }
            else{
                
                x.type= "password";
                
            }
            
            
        }
          function clickFunction1(){
            
            var x=document.getElementById("hospitalcpwd");
            if(x.type === "password"){
                
                x.type = "text";
                
                
            }
            else{
                
                x.type= "password";
                
            }
            
            
        }
        
        </script>
